<style>
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');
  
  :root{
    --sa-black:#111;
    --sa-gold:#9f8b2c;
    --sa-grey:#6b6b6b;
    --sa-border:#e3e3e3;
  }
  
  /* Wrapper only for centering â€“ NO background */
  .sa-radio-wrap{
    display:flex;
    justify-content:center;
    align-items:center;
    padding:60px 20px;
  }
  
  /* Player card */
  .sa-radio-card{
    background:#ffffff;
    border:1px solid var(--sa-border);
    border-radius:16px;
    padding:42px 36px 36px;
    max-width:520px;
    width:100%;
    text-align:center;
    font-family:'Inter',sans-serif;
    color:var(--sa-black);
  }
  
  /* LOGO â€“ HERO */
  .sa-logo{
    width:320px;
    max-width:100%;
    margin:0 auto 14px;
    display:block;
  }
  
 /* LIVE LABEL */
.sa-live{
  font-size:13px;
  font-weight:600;
  letter-spacing:1px;
  color:#999;                 /* default when NOT playing */
  margin-bottom:28px;
  display:inline-flex;
  align-items:center;
  gap:8px;
}

/* Live dot */
.sa-live-dot{
  width:8px;
  height:8px;
  border-radius:50%;
  background:#999;
}

/* ACTIVE LIVE STATE */
.sa-live.active{
  color:#d32f2f;              /* professional broadcast red */
}

.sa-live.active .sa-live-dot{
  background:#d32f2f;
  animation: livePulse 1.6s ease-in-out infinite;
}

/* Soft pulse animation */
@keyframes livePulse{
  0%   { transform:scale(1);   opacity:1; }
  50%  { transform:scale(1.5); opacity:.5; }
  100% { transform:scale(1);   opacity:1; }
}
  
  /* CONTROLS */
  .sa-controls{
    display:flex;
    justify-content:center;
    align-items:center;
    gap:26px;
    margin-bottom:20px;
  }
  
  /* PLAY */
  .sa-play{
    width:68px;
    height:68px;
    border-radius:50%;
    border:2px solid var(--sa-gold);
    background:#fff;
    color:var(--sa-gold);
    display:flex;
    align-items:center;
    justify-content:center;
    cursor:pointer;
  }
  
  .sa-play svg{
    width:24px;
    height:24px;
    fill:currentColor;
  }
  
  /* VOLUME */
  .sa-volume{
    display:flex;
    align-items:center;
    gap:12px;
    width:220px;
  }
  
  .sa-volume svg{
    width:18px;
    height:18px;
    fill:var(--sa-grey);
  }
  
  .sa-volume input{
    width:100%;
    appearance:none;
    height:3px;
    background:#ddd;
    border-radius:3px;
    outline:none;
  }
  
  .sa-volume input::-webkit-slider-thumb{
    appearance:none;
    width:16px;
    height:16px;
    border-radius:50%;
    background:var(--sa-gold);
    cursor:pointer;
  }
  
  /* FREQUENCIES */
  .sa-freq{
    margin-top:26px;
    font-size:14px;
    font-weight:600;
    color:var(--sa-grey);
    letter-spacing:.8px;
  }
  </style>
  
  <div class="sa-radio-wrap">
  
    <div class="sa-radio-card">
  
      <!-- LOGO -->
      <img src="images/asian.webp" alt="Sound Asia FM" class="sa-logo">
  
      <!-- LIVE -->
      <div class="sa-live" id="liveStatus">
        <span class="sa-live-dot"></span>
        LISTENING LIVE
      </div>
  
      <!-- AUDIO -->
      <audio id="saAudio" src="https://stream-163.zeno.fm/b8axnv3sz6ctv?zt=eyJhbGciOiJIUzI1NiJ9.eyJzdHJlYW0iOiJiOGF4bnYzc3o2Y3R2IiwiaG9zdCI6InN0cmVhbS0xNjMuemVuby5mbSIsInJ0dGwiOjUsImp0aSI6InZ6RmI5RExFU2xLYWd0OS1YV0tGZnciLCJpYXQiOjE3NjU3MDEzODAsImV4cCI6MTc2NTcwMTQ0MH0.b1W7vRySfpLFAxTPu-R7Bz7TZKcFn6oaxDWC3eOsxho"></audio>
  
      <!-- CONTROLS -->
      <div class="sa-controls">
        <button class="sa-play" id="playBtn" aria-label="Play / Pause">
          <svg id="playIcon" viewBox="0 0 24 24">
            <polygon points="5,3 19,12 5,21"></polygon>
          </svg>
        </button>
  
        <div class="sa-volume">
          <svg viewBox="0 0 24 24">
            <path d="M3 9v6h4l5 5V4L7 9H3z"></path>
          </svg>
          <input type="range" min="0" max="1" step="0.01" value="0.85" id="volumeCtrl">
        </div>
      </div>
  
      <!-- FREQUENCIES -->
      <div class="sa-freq">
        NRB 88.0 FM &nbsp;&nbsp;|&nbsp;&nbsp; MSA 89.9 FM
      </div>
  
    </div>
  
  </div>
  
  <script>
    const audio = document.getElementById('saAudio');
    const playBtn = document.getElementById('playBtn');
    const playIcon = document.getElementById('playIcon');
    const volumeCtrl = document.getElementById('volumeCtrl');
    const liveStatus = document.getElementById('liveStatus');
    
    playBtn.onclick = () => {
      if (audio.paused) {
        audio.play();
        playIcon.innerHTML =
          '<rect x="6" y="4" width="4" height="16"></rect><rect x="14" y="4" width="4" height="16"></rect>';
        liveStatus.classList.add('active');   // ðŸ”´ LIVE ON
      } else {
        audio.pause();
        playIcon.innerHTML =
          '<polygon points="5,3 19,12 5,21"></polygon>';
        liveStatus.classList.remove('active'); // âš« LIVE OFF
      }
    };
    
    volumeCtrl.oninput = () => {
      audio.volume = volumeCtrl.value;
    };
    
    /* Safety: stop LIVE if stream ends */
    audio.addEventListener('ended', () => {
      liveStatus.classList.remove('active');
    });
    </script>    
  </body>
